<div class="modal-header">
    <h2>Warning</h2>
</div>
<div class="modal-body text-center">
    <p>If you leave before saving, your changes will be lost.</p>
    <p>Do you want to continue without saving?</p>
</div>
<div class="modal-footer text-center">
    <button class="btn btn-default cancel" type="button" ng-click="onClickModalChangeCancel()">No</button>
    <button class="btn btn-primary ok" type="button" ng-click="onClickModalChangeYes()" data-dismiss>Yes</button>
</div>
