<div class="container-fluid">
    <form name="wellForm">
        <div class="well-main-container">
            <div class="row" ng-if="isUpdateWell">
                <div class="form-group col-sm-12">
                    <label for="wellList">*Well List</label>
                    <select class="form-control" id="wellList" ng-model="models.wellListId" ng-change="getWellInfo()"
                            ng-options="option.Id as option.NameWell for option in models.wellList">
                        <option value="">Please select...</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="wellId">*Well ID</label>
                    <input type="text" class="form-control" id="wellId" maxlength="50" ng-model="models.wellId"
                           data-isRequired="true" custom-validation-ceo>
                </div>
                <div class="form-group col-sm-7">
                    <label for="wellName">*Well Name</label>
                    <input type="text" class="form-control" id="wellName" maxlength="500" ng-model="models.wellName"
                           data-isRequired="true" custom-validation-ceo>
                </div>
                <div class="form-group col-sm-6">
                    <label for="oilFields">*Oil Field</label>
                    <select class="form-control" id="oilFields" ng-model="models.oilFieldId"
                            ng-change="getOilFieldInfo()"
                            ng-options="option.Id as option.Name for option in models.oilFields" data-isRequired="true"
                            custom-validation-ceo>
                        <option value="">Please select...</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="timeZone">*Time Zone</label>
                    <input type="text" class="form-control" id="timeZone" ng-model="models.timeZone"
                           data-isRequired="true" custom-validation-ceo readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="unitSystem">*Unit System</label>
                    <select class="form-control" id="unitSystem" ng-model="models.unitSystemId"
                            ng-change="getUnitSystem()"
                            ng-options="option.Id as option.Name for option in models.unitSystem" data-isRequired="true"
                            custom-validation-ceo>
                        <option value="">Please select...</option>
                    </select>
                </div>
                <div class="form-group col-sm-7">
                    <label for="wellStatus">*Well Status</label>
                    <select class="form-control" id="wellStatus" ng-model="models.wellStatusId"
                            ng-options="option.Id as option.Name for option in models.wellStatus" data-isRequired="true"
                            custom-validation-ceo>
                        <option value="">Please select...</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="country">*Country</label>
                    <input type="text" class="form-control" id="country" ng-model="models.country" readonly>
                </div>
                <div class="form-group col-sm-6">
                    <label for="location">*Location</label>
                    <input type="text" class="form-control" id="location" ng-model="models.location" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="intervalTime">*Interval Time (seg)</label>
                    <input type="number" class="form-control" maxlength="3" id="intervalTime"
                           data-typeValidation="number" data-maxValue="120" data-minValue="0"
                           ng-model="models.intervalTime" data-isRequired="true" custom-validation-ceo>
                </div>
                <div class="form-group col-sm-5">
                    <label for="intervalDepth">*Interval Depth</label>
                    <input type="number" step="0.1" class="form-control" id="intervalDepth"
                           ng-model="models.intervalDepth"
                           data-isRequired="true" custom-validation-ceo>
                </div>
                <div class="form-group col-sm-2">
                    <label></label>
                    <select class="form-control" id="intervalDepthUnit" ng-model="models.intervalDepthUnitId"
                            ng-options="option.Id as option.Symbol for option in models.intervalDepthUnit" readonly>
                    </select>
                </div>

            </div>
            <button type="button" ng-click="saveWell()" class="btn" ng-if="!isUpdateWell">CREATE</button>
        </div>
        <div class="well-other-options">
            <div class="row">
                <h4 class="col-sm-24">MORE INFORMATION
                    <small>(OPTIONAL)</small>
                </h4>
            </div>
            <div class="row">
                <div class="col-sm-15">
                    <div class="row">
                        <div class="form-group col-sm-10">
                            <label for="initializeDepth">Initialize Depth</label>
                            <input type="number" class="form-control" id="initializeDepth"
                                   ng-model="models.initializeDepth">
                        </div>
                        <div class="form-group col-sm-10">
                            <label for="spudDate">Spud Date</label>
                            <input type="text" class="form-control" id="spudDate" ng-model="models.spudDate"
                                   ui-mask="9?9?/?9?9?/?9?9?9?9?" ui-mask-placeholder="MM/DD/YYYY"
                                   data-typeValidation="date" model-view-value="true" custom-validation-ceo>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-10">
                            <label for="classificationWell">Classification Well</label>
                            <select class="form-control" id="classificationWell" ng-model="models.classificationWellId"
                                    ng-options="option.Id as option.Name for option in models.classificationWell">
                                <option value="">Please select...</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-10">
                            <label for="wellOperator">Well Operator</label>
                            <select class="form-control" id="wellOperator" ng-model="models.wellOperatorId"
                                    ng-options="option.Id as option.Name for option in models.wellOperator">
                                <option value="">Please select...</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-10">
                            <label for="rig">Rig</label>
                            <select class="form-control" id="rig" ng-model="models.rigId"
                                    ng-options="option.Id as option.Name for option in models.rig">
                                <option value="">Please select...</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-10">
                            <label for="mudLoggingUnit">MudLogging Unit</label>
                            <select class="form-control" id="mudLoggingUnit" ng-model="models.mudLoggingUnitId"
                                    ng-options="option.Id as option.Name for option in models.mudLoggingUnit">
                                <option value="">Please select...</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-20">
                            <label for="comments">Comments</label>
                            <textarea class="form-control" rows="3" id="comments" ng-model="models.comments"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" id="latitude" maxlength="30"
                                   ng-model="models.latitude">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="longitude">Longitude</label>
                            <input type="text" class="form-control" id="longitude" maxlength="30"
                                   ng-model="models.longitude">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="groundElevation">Ground Elevation</label>
                            <input type="number" step="0.1" class="form-control" id="groundElevation"
                                   ng-model="models.groundElevation">
                        </div>
                        <div class="form-group">
                            <label for="KBElevation">KB Elevation</label>
                            <input type="number" step="0.1" class="form-control" id="KBElevation"
                                   ng-model="models.KBElevation">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn" ng-click="updateWell()" ng-if="isUpdateWell">UPDATE</button>
    </form>
</div>
